<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='stylesheet_recipeDetails.css'/>

  </head>
  <body>
	  	<div id="header">
			<p>
		  		<span id="title">HOMELETTE</span>
				<span id="subtitle">From the best chefs in the world directly into your kichen</span>
		  	</p>
	  	</div>
	<div class="middle">
		<div class="container-fluid">
			<div class="row">
					<div class="col-md-3" id="left-cost">
						<div id="guests">
							<h4>My Dinner</h4>
							<div>
         						People:
         						<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
         						<span id="numberOfGuests">X</span>
								<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
							</div>
					 	</div>
						<div id="nameCost">
							<p  class="dishName">Dish Name</p>
							<p  class="cost">Cost</p>
						</div>
						<div>
							<div class="row">
								<div class="col-xs-9" id="dishList">
								</div>
								<div class="col-xs-3" id="costList">
								</div>
							</div>
							<hr>
							<div id="finalCost">
							</div>
								<button class="btn btn-default" type="button">Confirm Dinner</button>
						</div>
					</div>
					<div class="col-md-9" id="right-info">
							<div class="row">
								<div class="col-md-6">
                                     <div class="title" id="dish-name">
                                     	<!--Div resposible for showing the name of the selected dish-->
                                     </div>
                                     <div class="image" id="dish-image">
                                     	<!--Div resposible for showing the picture of the selected dish-->
                                     </div>
                                     <div class="intro" id="dish-intro">
                                     	<!--Div resposible for showing the description of the selected dish-->
                                     </div>
                                     <div class="button">
                                     	<button class="btn btn-default" type="button" id="back-btn">back to Select Dish</button>      
                                     </div>
                                     <div id="dishPreparation">
                                     	<h3>Preparation</h3>
                                     </div>
								 </div>
								 <div class="col-md-6" id="ingredients">
									 <div class="title" id="title-list">
                                     </div>
                                     <hr>
                                     <div class="list" id="ingre-list">
                                     </div>
                                          <hr>
                                          <div class="row" id="total-cost">
                                          	<div class="col-md-8">
				                                     <div class="button">
				                                     	<button class="btn btn-default" type="button" id="confirm-btn">Confirm Dish</button>
				                                     </div>

		                                    </div>
		                                    <div class="col-md-2">SEK</div>
		                                    <div class="col-md-2" id="total-costNumber"></div>
		                                 </div>
								 </div>
							</div>
						
						<div id="dishesOptions" class="row">
							  <!--Div resposible for showing the available dishes-->
						</div>
					</div>
			</div>		
		</div>
	</div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/selectDishView.js"></script>
	<script src="js/view/numberGuestsView.js"></script>
	<script src="js/view/recipeDetailsView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
