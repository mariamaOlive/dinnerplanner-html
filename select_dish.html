<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='stylesheet.css'/>

  </head>
  <body>
	  	<div id="header">
			<p>
		  		<span id="title">HOMELETTE</span>
				<span id="subtitle">From the best chefs in the world directly into your kichen</span>
		  	</p>
	  	</div>
	<div class="middle">
		<div class="container-fluid">
			<div class="row">
					<div class="col-md-3" id="left-cost">
						<div id="guests">
							<h4>My Dinner</h4>
							<div>
         						People:
         						<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
         						<span id="numberOfGuests">X</span>
								<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
							</div>
					 	</div>
						<div id="nameCost">
							<p  class="dishName">Dish Name</p>
							<p  class="cost">Cost</p>
						</div>
						<div>
							<div class="row">
								<div class="col-xs-9" id="dishList">
								</div>
								<div class="col-xs-3" id="costList">
								</div>
							</div>
							<hr>
							<div id="finalCost">
							</div>
								<button class="btn btn-default" type="button" id="btnConfirm">Confirm Dinner</button>
						</div>
					</div>
					<div class="col-md-9" id="right-info">
						<div class="search">
								<p>SELECT DISH</p>
							<hr>
							<div class="row">
								<div class="col-md-4">
								    <div class="input-group">
								      <input type="text" class="form-control" placeholder="Enter key words">
								      <span class="input-group-btn">
								        <button class="btn btn-default" type="button" id"btnSearch">search</button>
								      </span>
								    </div><!-- /input-group -->
								  </div>
									<div class="col-md-4">
										<div class="dropdown">
										  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
										    Starter &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
										    <span class="caret"></span>
										  </button>


										  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
										    <li role="presentation"><a role="menuitem" tabindex="1" href="#">Starter</a></li>
										    <li role="presentation"><a role="menuitem" tabindex="2" href="#">Main dish</a></li>
										    <li role="presentation"><a role="menuitem" tabindex="3" href="#">Desert</a></li>
										  </ul>
										</div>
									</div>
							</div>
						</div>
						<!--Div resposible for showing the available dishes-->
						<div id="dishesOptions" class="row">
						</div>
					</div>
			</div>		
		</div>
	</div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/selectDishView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
	<script src="js/view/dinnerOverviewView.js"></script>
	<script src="js/view/selectDishView.js"></script>
	<script src="js/view/numberGuestsView.js"></script>
	<script src="js/view/dinnerPreparationView.js"></script>
	<script src="js/view/recipeDetailsView.js"></script>

	<!-- The controllers -->
	<script src="js/view/numberGuestsCtrl.js"></script>
	<script src="js/view/selectDishCtrl.js"></script>


  </body>
</html>
